<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Arbitrage Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <meta name="description" content="Tool for finding arbitrage opportunities in Pokemon card markets">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokemon Card Arbitrage Tool</h1>
            <p>Find price differences across multiple marketplaces</p>
        </header>
        
        <section id="search-section">
            <h2>Card Search</h2>
            <form id="card-search-form">
                <div class="form-group">
                    <label for="card-name">Card Name:</label>
                    <input type="text" id="card-name" name="card-name" required placeholder="e.g. Charizard">
                </div>
                <div class="form-group">
                    <label for="set-name">Set Name:</label>
                    <input type="text" id="set-name" name="set-name" placeholder="e.g. Base Set">
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="e.g. 4/102">
                </div>
                <button type="submit">Search</button>
            </form>
        </section>
        
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>Processing, please wait...</p>
        </div>
        
        <section id="results-container">
            <!-- Results will be dynamically inserted here -->
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Pokemon Card Arbitrage Tool</p>
        </div>
    </footer>

    <script type="module" src="/static/js/arbitrage.js"></script>
</body>
</html>
